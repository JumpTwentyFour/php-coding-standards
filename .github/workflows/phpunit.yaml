name: phpunit

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@dynamic-docker

    - name: PHPUnit Tests
      uses: php-actions/phpunit@dynamic-docker
      with:
        bootstrap: vendor/autoload.php
        configuration: phpunit.xml.dist
        args: --coverage-text